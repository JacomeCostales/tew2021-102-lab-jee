<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloOperacionListado}
  </ui:define>

	<ui:define name="cuerpo">
		<h:form>

			<div style="width:75%;">
				<ui:repeat var="valumno" value="#{controller.alumnos}" >
					<p:panel id="Alumnos" header="#{valumno.iduser}" footer="#{valumno.email}" style="margin-left:35%;margin-bottom:10px;">
				        <h:panelGrid columns="2" cellpadding="10" style="margin-bottom:10px;">
				        	<h:outputText value="#{valumno.nombre}" />
				            <h:outputText value="#{valumno.apellidos}" />
				        </h:panelGrid>
				    </p:panel>
				</ui:repeat>
			</div>
			
			
		</h:form>
	</ui:define>
	<ui:define name="pie">
	<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
