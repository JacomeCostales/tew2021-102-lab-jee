<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">
 <h:head>
 <title>#{msgs.tituloHead}</title>
 
 <style>
	body {
	  background-color: DimGrey;
	  font-family: Arial;
	  font-weight: bold;
	}
	
</style>

 </h:head>
 <h:body>
	 <h:form id="form-cabecera">
		 
		 <h1 style="margin">#{msgs.tituloAplicacion1}<i class="fa fa-fw fa-users" style="font-size: 2em; color: white;"></i></h1>
		 
		 <h2>#{msgs.tituloAplicacion2}</h2>
		
		 
		 
		 <table border="1" align="center">
		 <tr>
		 <th class="title"><ui:insert
		name="titulo">#{msgs.tituloDefectoCabecera}</ui:insert>
		 </th>
		 </tr>
		 </table>
		 <p:menubar>
		 <p:submenu style="float:right" label="#{msgs.textoIdioma}"
		 icon="ui-icon-document">
		 <p:menuitem value="#{msgs.enlaceIdiomaES}"
		 actionListener="#{settings.setSpanish}" update="@all" />
		 <p:menuitem value="#{msgs.enlaceIdiomaEN}"
		 actionListener="#{settings.setEnglish}" update="@all" />
		 </p:submenu>
		 </p:menubar>
	 </h:form>
	 <ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>
	 <ui:insert name="pie">#{msgs.tituloPie}</ui:insert>
 </h:body>
</f:view>
</html>
