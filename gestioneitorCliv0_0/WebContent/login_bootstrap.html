<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Login</title>
 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 
</head>
<body style="background-color:LightGrey">
<div class="container">
	 <section>
		 <header>
		 <h1>Login alumno</h1>
		 <time datetime="2019-11-11" pubdate> November 11th, 2019 </time>
		 </header>
		 
		 <article>
			 <header>Suministrar las credenciales para autenticarse:</header>
			 
			 <form role="form" id="login" action="#" enctype="application/x-www-form-urlencoded">
				 <div class="form-group">
					 <label for="username">Login:</label>
				 	<input type="text" class="form-control" id="username" size="25" required />
				 </div>
				 
				 <div class="form-group">
					 <label for="passwd">Contrase√±a:</label>
					 <input type="password" class="form-control" id="passwd" size="25" required />
				 </div>
				 
				 <button type="submit" class="btn btn-default">Enviar</button>
				 <button type="reset" class="btn btn-default">Reiniciar</button>
			</form>
			 
			 
		 </article>
	 </section>
</div>
</body>
</html>
