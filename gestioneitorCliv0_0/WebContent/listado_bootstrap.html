<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo sencillo de web service con RESTEasy</title>
  <script type="text/javascript" 
          src="http://localhost:8080/gestioneitorv5_0/rest-jsapi"> 
  </script>
  
  <script type="text/javascript">
   function solicitarDatosAlumnos() {
     var alumnos=AlumnosServicesRs.getAlumnos();
      // Obtener el elemento HTML donde ir dejando el resultado
      // del servicio
     div = document.getElementById("contenido")
     div.innerHTML = "";
    
     
     for (i in alumnos) {
       
       div.innerHTML += "<div class='row'>";
       div.innerHTML += "<div class='col-sm-3'>"+alumnos[i]["nombre"] +"</div>";
       div.innerHTML += "<div class='col-sm-3'>"+ alumnos[i]["apellidos"] + "</div>";
       div.innerHTML += "<div class='col-sm-3'>"+ alumnos[i]["email"] +"</div>";
       div.innerHTML += "<div class='col-sm-3'>"+ alumnos[i]["iduser"]+"</div>";
       div.innerHTML += "</div>";
      
       
      }
     
    }
  </script>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
  
</head>

<body onload="solicitarDatosAlumnos()" tyle="background-color:LightGrey">
<div class="container">
	 <h1>Listado de alumnos</h1>
	 <br/>
	 
	 
	 
     <div class="row">
	     <div class="col-sm-3" style="font-weight:bold;">NOMBRE</div>
	     <div  ></div>
	     <div class="col-sm-3" style="font-weight:bold;">APELLIDOS</div>
	     <div class="col-sm-3" style="font-weight:bold;">EMAIL</div>
	     <div class="col-sm-3" style="font-weight:bold;">ID</div>
     </div>
	 
	 <div id="contenido">
	 
	 </div>
</div>
</body>
</html>
