<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo sencillo de web service con RESTEasy</title>
  <script type="text/javascript" 
          src="http://localhost:8080/gestioneitorv5_0/rest-jsapi"> 
  </script>
  
  <script type="text/javascript">
   function solicitarDatosAlumnos() {
     var alumnos=AlumnosServicesRs.getAlumnos();
      // Obtener el elemento HTML donde ir dejando el resultado
      // del servicio
     div = document.getElementById("contenido")
     div.innerHTML = "";
     for (i in alumnos) {
       div.innerHTML += alumnos[i]["nombre"] + alumnos[i]["apellidos"] + alumnos[i]["email"] + alumnos[i]["iduser"]+"</br>";
      }
    }
  </script>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
  
</head>

<body onload="solicitarDatosAlumnos()" style="background-color:LightGrey">
<div class="container">
	 <h1>Listado de alumnos</h1>
	 <br/>
	 <div id="contenido" style="height:90%;top:30px">
	 </div>
</div>
</body>
</html>
